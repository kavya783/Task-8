<body>

          <div class="col-6 col-md-3">

              <div id="suggestions-list" class="suggestions-box"></div>
            </div>

          <div class="col-6 col-md-3 text-end order-2 order-md-3">

    <div class="container my-5">
      <div class=" p-4 " id="formCard">


        <form id="signupForm" class="row g-3 rounded bg-white p-2">


          <h3 class="text-center mb-4">Signup Form</h3>

          <div class="col-md-6">

            <label class="form-label ">Enter Your Name</label>
            <input type="text" id="name" class="form-control">
            <div id="nameerror" class="name "></div>
          </div>

          <div class="col-md-6">
            <label class="form-label">Enter Your Email</label>
            <input type="email" id="signupEmail" class="form-control ">
            <div id="signupEmailerror" class="mail "></div>
          </div>


          <div class="col-md-6">
            <label class="form-label">Password</label>
            <input type="password" id="signupPassword" class="form-control ">

            <div id="signupPassworderror" class="password"></div>

          </div>


          <div class="col-md-6">
            <label class="form-label ">Re-Enter Password</label>
            <input type="password" id="repassword" class="form-control ">
            <div id="re-passworderror" class="repassword "></div>
          </div>



          <div class="col-md-6">
            <label class="form-label ">Phone Number</label>
            <input type="text" id="phone" class="form-control">
            <div id="phoneerror" class="phone"></div>
          </div>



          <div class="col-12 text-center mt-4">
            <button type="button" onclick="signup()" class="btn btn-warning">
              Save
            </button>

            <button type="button" onclick="showLogin()" class="btn btn-primary ms-3">
              Login
            </button>
          </div>

        </form>


        <form id="loginForm" class="row  g-3 " style="display:none;">
          <div class="col-md-6 bg-white rounded p-2 p-md-4 mx-auto shadow">

            <h3 class="text-center mb-4">Login Form</h3>
            <div class="row justify-content-center">
              <div class="col-md-8">
                <label class="form-label">Enter Your Email</label>
                <input type="email" id="email" class="form-control">
                <div id="mailerror" class="mail "></div>
              </div>


              <div class="col-md-8">
                <label class="form-label">Password</label>
                <input type="password" id="password" class="form-control">
                <div id="passworderror" class="password"></div>
              </div>
            </div>
            <div class="col-12 text-center mt-4">
              <button type="button" onclick="login()" class="btn btn-success">
                Login
              </button>

              <button type="button" onclick="showSignup()" class="btn btn-secondary ms-3">
                Back to Signup
              </button>
            </div>
          </div>

        </form>


      </div>
    </div>


    <div class="modal fade" id="myModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">


          <div class="modal-header">
            <h5 class="modal-title ">Registration Successfull.</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>


          <div class="modal-body text-left">
            <p class="text-danger">Congratulations!!</p>
            <p class="text-success">Form Submit Successfully.</p>

            <div class="rating-box text-start">
              <h5 class="text-primary">Feedback</h5>
              <div class="stars text-start">
                <i class="fa-solid fa-star" data-value="1"></i>
                <i class="fa-solid fa-star" data-value="2"></i>
                <i class="fa-solid fa-star" data-value="3"></i>
                <i class="fa-solid fa-star" data-value="4"></i>
                <i class="fa-solid fa-star" data-value="5"></i>
              </div>

              <p id="rating-text"></p>

            </div>
          </div>


          <div class="modal-footer justify-content-right">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>

            <button type="button" class="btn btn-primary" id="saveBtn">
              Clear Form
            </button>
          </div>

        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
